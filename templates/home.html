<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search</title>
</head>
<body style="background-image:url({{url_for('static',filename='bnew1.png')}});background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size:cover;">
<h1></h1>

<BR>
<BR>
<div style="text-align:center;">
	<h2>Search for Blood Group's</h2>
	<form action="{{url_for('search')}}" method="POST">
		<label>Blood Group:</label>
		<input list="op" name="bld_grp" id="bld_grp" required>
		<datalist id="op">
	        	<option>A+</option>
	        	<option>A-</option>
	        	<option>B+</option>
	        	<option>B-</option>
	        	<option>AB+</option>
	        	<option>AB-</option>
	        	<option>O+</option>
	        	<option>O-</option>
	    </datalist>
<BR>
<BR>
		<input type="Submit" value="Search">
	</form>
</div>
</body>
</html>
{% block content %}
{% if error_msg %}
	<p>Blood of particular Group is not there in this particular city</p>
{% endif %}
{% endblock %}
