<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hospital Requesting</title>
</head>
<body style="background-image:url({{url_for('static',filename='bnew1.png')}});background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size:cover;">
<div style="text-align:center;">
	<h1>Sending Request</h1>
	<form action="{{url_for('hosprequest')}}" method="POST">
<!-- 		<label>Specimen Number: </label>
		<input type="number" name="s_no" id="s_no" required> -->
		<label>Blood Group:</label>
		<input list="op" name="bld_grp" id="bld_grp" required>
		<datalist id="op">
	        	<option>A+</option>
	        	<option>A-</option>
	        	<option>B+</option>
	        	<option>B-</option>
	        	<option>AB+</option>
	        	<option>AB-</option>
	        	<option>O+</option>
	        	<option>O-</option>
	    </datalist>
	    <BR>
	    <BR>
	    <label>Blood Quantity (No of Packets) :</label>
		<input list="op1" name="bld_qty" id="bld_qty" required>
		<datalist id="op1">
	        	<option>1</option>
	        	<option>2</option>
	        	<option>3</option>
	        	<option>4</option>
	        	
	    </datalist>
	    <BR>
	    <BR>
	    <label>Manager Id:</label>
		<input list="op2" name="m_id" id="m_id" required>
		<datalist id="op2">
	        	<option>1</option>
	        	<option>2</option>
	        	<option>3</option>
	        	<option>4</option>
	        	<option>5</option>
	        	<option>6</option>
	        	<option>7</option>
	        	<option>8</option>
	        	<option>9</option>
	        	<option>10</option>
	        	<option>11</option>
	        	<option>12</option>
	      
	        	
	    </datalist>

	    

<BR>
<BR>
		<input type="Submit" value="Send Request">
	</form>
</div>
<br>
<br>
<div style="text-align:center;">
<a href="/searchbyhosp" style="color:black;" ><bold> BACK </bold></a></button>
</div>
</body>
</html>
