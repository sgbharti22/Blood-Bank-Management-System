<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adding Blood Specimen</title>
</head>
<body style="background-image:url({{url_for('static',filename='bnew1.png')}});background-repeat: no-repeat;background-position: center;background-attachment: fixed;background-size:cover;">
<div style="text-align:center;">
	<h3>Enter the Blood Speciman</h3>
	<form action="{{url_for('inserting')}}" method="POST">
<!-- 		<label>Specimen Number: </label>
		<input type="number" name="s_no" id="s_no" required> -->
		<label>Blood Group:</label>
		<input list="op" name="bld_grp" id="bld_grp" required>
		<datalist id="op">
	        	<option>A+</option>
	        	<option>A-</option>
	        	<option>B+</option>
	        	<option>B-</option>
	        	<option>AB+</option>
	        	<option>AB-</option>
	        	<option>O+</option>
	        	<option>O-</option>
	    </datalist>
	    <br>
	    <br>
	    <label>Blood Quantity (ml) :</label>
		<input list="op1" name="bld_qty" id="bld_qty" required>
		<datalist id="op1">
	        	<option>300</option>
	        	<option>450</option>
	        	
	    </datalist>
	    <br>
	    <br>
	    <label>Disease Finder : </label>
		<input type="text" name="d_id" id="d_id" required>
<br>
<br>

		<input type="Submit" value="Submit">
	</form>
</div>
</div>

<br>

</div>
</body>
</html>
